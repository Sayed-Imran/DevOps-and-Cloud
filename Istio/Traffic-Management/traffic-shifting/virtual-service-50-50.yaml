apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: movie-backend
  namespace: traffic-shifting-demo
spec:
  hosts:
    - "*"
  gateways:
    - istio-gateway
  http:
    - match:
        - uri:
            prefix: /api/
      rewrite:
        uri: /
      route:
        - destination:
            host: movie-backend
            subset: v1
          weight: 50
        - destination:
            host: movie-backend
            subset: v2
          weight: 50
